	<script type="text/javascript">	
	$(document).ready(function(){

		var wH = $(window).height();
		var boxScroll = $(".wrap");
		boxScroll.css({
			'height': wH,
			'overflow-y': 'scroll',
			'-webkit-overflow-scrolling': 'touch'
		});
		var box180 = $(".visual_360");
		$(".visual_360").css({height: wH - 47});

		$(".btn_scroll").on("click", function() {
			boxScroll.stop().animate({
				scrollTop: wH
			});
		});
	});
	
	$(function(){
		/* function : 공유 버튼 */
		function share_toggle(){
			$('.btn_share').click(function(){

				var $area_sns = $('.area_sns'), // 카카오톡, 페이스북 sns 박스
				    $this = $(this),
				    $this_next = $(this).next(),
				    $btn_share = $('.btn_share');

				if($this_next.is(":hidden")){
					$btn_share.removeClass('_on');
					$area_sns.hide();
					$this_next.show();
					$this.addClass('_on');
				} else {
					$this_next.hide();
					$this.removeClass('_on');
				}
			});
		}
		share_toggle();
	});
	</script>

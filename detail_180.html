<!doctype html>
<html lang="ko" data-ng-app>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link type="text/css" rel="stylesheet" href="./resources/css/innovation.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
<script type="text/javascript" src="http://10.65.2.105:7777/resources/js/lib/jquery-1.8.3.min.js"></script>
<title>아이디어 180˚ 상세 - 라이프플래닛</title>
</head>
<body>
<div class="wrap">
	<header role="banner" id="header" class="fz0">
		<div class="header_detail">
			<a href="javascript:;" class="link_prev"><span class="blind">이전</span></a>
			<h1>아이디어 180˚</h1>
		</div>
	</header>
	<hr />

	<main id="main">
		<div class="box_detail">
			<div class="area_info fz0">
	            <img src="./resources/images/innovation/state_standby.gif" class="img_state" alt="대기중" />
	            <!-- 
	                [D] 상태에 따른 이미지 변경
					확인중 : <img src="./resources/images/innovation/state_confirm.gif" alt="확인중" />
					개선중 : <img src="./resources/images/innovation/state_better.gif" alt="개선중" />
					대기중 : <img src="./resources/images/innovation/state_standby.gif" alt="대기중" />
					개선완료 : <img src="./resources/images/innovation/state_complete.png" alt="개선완료" />
					개선불가 : <img src="./resources/images/innovation/state_impossible.png" alt="개선불가" />
	            -->
	            <span class="name">홍*동</span>
	            <span class="date">2016.04.20</span>
	        </div>

	        <div class="box_content">
	        	<div class="area_count fz0">
                    <button type="button" class="btn_like">공감 <span>10</span></button>
                    <span class="bar"></span>
                    <a href="javascript:;" class="link_reply">댓글 <span>5</span></a>
                    <span class="bar"></span>
                    <div class="area_share">
	                    <button type="button" class="btn_share2">공유</button>
                        <div class="area_sns fz0">
						    <a href="javascript:;" aria-label="카카오톡" class="link_kakao"></a>
						    <a href="javascript:;" aria-label="페이스북" class="link_facebook"></a>
					    </div>
                    </div>
                </div>
                <div class="area_useridea break">
                	추가납입 액수는 전에 문의해서 알고 있는데 어디로 
					추가 납입하면 되는지요 예를 들어 은행계좌나 뭐 
					그런 방법 설명해주세요.
                </div>
                <div class="area_tag fz0">
                    <span class="tag">#아이디어</span>
                    <span class="tag">#불만</span>
                    <span class="tag">#개선해주세요</span>
                    <span class="tag">#가입후기</span>
                </div>
	        </div><!-- e : .box_content -->
	        <div class="area_opinion">
                <span class="tit">라플의 의견</span>
                <div class="comment break">
                    의견을 주셔서 감사합니다.<br>
                    말씀해주신 의견은 반영되었습니다. 
                </div>
            </div>
            <div class="area_btn clearfix fz0">
                <button type="button" class="btn_prev"><span class="blind">이전</span></button>
                <button type="button" class="btn_next"><span class="blind">다음</span></button>
                <a href="javascript:;" class="link_st1 s fr" style="width:80px">목록</a>
            </div>

            <div><!-- [D] liveRe 영역 -->
                <img src="/resources/images/innovation/img_livere.png" alt="" style="width:100%" />
            </div>
        </div><!-- e : .box_detail -->
    </main>
    <hr />

	<footer id="footer" class="footer">
		<ng-include src="'./include/footer_innovation.html'"></ng-include>
	</footer>
	
	<script type="text/javascript">	
		$(function(){

			/* 공유 버튼 */
			$(document).on("click", ".btn_share2", function() {
				$(".area_sns").toggle();
			});
		});
	</script>
</div><!-- e : .wrap -->


</body>
</html>

<!doctype html>
<html lang="ko" data-ng-app>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link type="text/css" rel="stylesheet" href="./resources/css/innovation.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
<script type="text/javascript" src="http://10.65.2.105:7777/resources/js/lib/jquery-1.8.3.min.js"></script>
<title>우수 아이디어 선정 - 라이프플래닛</title>
</head>
<body>
<div class="wrap">
	<header role="banner" id="header" class="fz0">
		<div class="header_detail">
			<a href="javascript:;" class="link_prev"><span class="blind">이전</span></a>
			<h1>우수 아이디어 선정</h1>
		</div>
	</header>
	<hr />

	<main id="main">
		<div class="wrap_idea">
			<p class="txt break">우수 아이디어로 선정되시면,  최고 3만원 상단의 기프티콘 또는 상품권을 보내드립니다.</p>
			<ul class="list_accordion">
                <li class="li">
                    <a href="javascript:;" class="a"><span class="month">2016년 3월</span><p class="txt">우수 아이디어 선정</p></a>
                    <div class="box_name">
                        <!-- 관리자 -->
                        <img src="./resources/images/innovation/dummy_winner_02.png" class="img_winner" alt="" />
                        <!-- //관리자 -->
                    </div>
                </li>
                <li class="li">
                    <a href="javascript:;" class="a"><span class="month">2016년 2월</span><p class="txt">우수 아이디어 선정</p></a>
                    <div class="box_name">
                        <!-- 관리자 -->
                        <img src="./resources/images/innovation/dummy_winner_02.png" class="img_winner" alt="" />
                        <!-- //관리자 -->
                    </div>
                </li>
            </ul>
		</div>
    </main>
    <hr />

	<footer id="footer" class="footer">
		<ng-include src="'./include/footer_innovation.html'"></ng-include>
	</footer>
	
	<script type="text/javascript">	
	$(function(){
		/* function : '우수 아이디어 선정' 아코디언 */
		var $list_accordion = $('.list_accordion'),
			$list_accordion_li = $list_accordion.find('.li');

		$list_accordion_li.on('click', function(){
		    if ($(this).is('._on')){
		    	$list_accordion_li.removeClass('_on');
			}else {
				$list_accordion_li.removeClass('_on');
		    	$(this).addClass('_on');
			}
		});
	});
	</script>
</div><!-- e : .wrap -->


</body>
</html>

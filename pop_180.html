<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./resources/css/innovation.css">
    <title>(팝업)아이디어 작성 - 라이프플래닛</title>
</head>
<body>
<div id="pop">
    <section class="popup">
        <header class="pop_header">
            <h1 class="tit">아이디어 작성</h1>
            <button type="button" class="btn_close"><span class="blind">닫기</span></button>
        </header>

        <main class="pop_main">
        	<div class="box1">
        		<div class="row">
        			<dl class="dl1">
        				<dt class="ib" style="width:50%">이름(또는 닉네임)</dt>
        				<dd class="ib">임국탠</dd>
        			</dl>
        		</div>
        		<div class="row">
        			<dl class="dl1">
        				<dt class="ib" style="width:50%">휴대전화번호</dt>
        				<dd class="ib">010-1234-5678</dd>
        			</dl>
        			<div class="area_sub">
        				<p class="refer break">본인 휴대전화번호가 아닐 경우 우수 아이디어 선정 시 당첨이 취소될 수 있습니다.</p>
        			</div>
        		</div>
        		<div class="row">
        			<dl class="dl1">
        				<dt>내용(<span class="point1">0</span>/1000자)</dt>
        				<dd>
        					<textarea class="tfa1" placeholder="아이디어를 입력해 주세요." style="margin-top:20px;height:90px"></textarea>
        				</dd>
        			</dl>
        		</div>
        		<div class="row">
        			<dl class="dl1">
        				<dt>태그(최대 10개)</dt>
        				<dd>
        					<input type="tel" class="tf1" title="태그" style="width:100%;margin-top:13px" placeholder="예시) 아이디어, 개선해주세요" />
        				</dd>
        			</dl>
        		</div>
        	</div><!-- e : .box1 -->
            
            <div class="area_btn fz0 tac">
                <div class="area_l">
                    <a href="javascript:;" class="link_st1" style="width:100%">취소</a>
                </div>
                <div class="area_r">
                    <a href="javascript:;" class="link_st1 g" style="width:100%">등록</a>
                </div>
            </div>
        </main>
    </section><!-- e : .popup -->
</div><!-- e : #popup -->
</body>
</html>
